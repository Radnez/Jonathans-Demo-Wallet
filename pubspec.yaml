version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^6.1.0

  camera: ^0.11.0+2

  google_mlkit_text_recognition: ^0.14.0

  flutter_typeahead: ^5.2.0

  shared_preferences: ^2.3.3

  provider: ^6.1.2

  permission_handler: ^11.3.1

  uuid: ^4.5.1




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter:


